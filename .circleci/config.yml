version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  linting:
    steps:
      - checkout
      - restore_cache:
        keys:
          - v1-dependencies-{{ checksum "yarn.lock" }}
          - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
      - run: npm run lint
  test:
    steps:
      - checkout
      - restore_cache:
        keys:
          - v1-dependencies-{{ checksum "yarn.lock" }}
          - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
      - run: npm run test
workflows:
    - linting
    - test:
        requires: [linting]
